{% block head %}
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>
                {% block title %}{% endblock %}
            </title>
            <meta name="description"
                  content="Javascript-free Tor metrics generated from an hourly API request.">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="{{ path_prefix }}static/css/bootstrap.min.css">
            <!--source: metrics.torproject.org-->
            <style>
                .circle {
                    display: inline-block;
                    vertical-align: middle;
                    background: #999999;
                    width: 7px;
                    height: 7px;
                    -moz-border-radius: 50%;
                    -webkit-border-radius: 50%;
                    border-radius: 50%;
                }

                .circle-online {
                    background: #25d918;
                }

                .circle-offline {
                    background: #ff1515;
                }

                .verified-hostname {
                    color: #FE9F30;
                }

                .verified-hostname {
                    color: #68b030;
                }

                .unverified-hostname {
                    color: #FE9F30;
                }

                /* Dynamic text truncation for contact information */
                .contact-text {
                    display: inline-block;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    max-width: 20vw;  /* Use viewport width for responsive sizing */
                }

                /* Table styles */
                .table {
                    width: 100%;
                    margin-bottom: 1rem;
                }

                /* Precise alignment for multi-value columns using monospace */
                .bw-header, .cw-header, .rc-header, /* rc = relay count */
                .bw-data, .cw-data, .rc-data {
                    font-family: Consolas, "Courier New", monospace;
                    white-space: nowrap;
                    text-align: center;
                    letter-spacing: 0.05em; /* Slight spacing for readability */
                }

                /* Container breakpoint */
                @media (min-width: 1400px) {
                    .container {
                        width: 95%;
                        max-width: none;
                        padding-right: 15px;
                        padding-left: 15px;
                        margin-right: auto;
                        margin-left: auto;
                    }
                }
            </style>
        </head>
    {% endblock %}
    <body>
        <div class="container">
            {% block body %}{% endblock %}
        </div>
    </body>
    {% block footer %}
        <footer class="page-footer font-small">
            <div class="footer-copyright text-center text-muted">
                <p>
                    generated by <a href="https://github.com/1aeo/allium/">allium</a>, forked <a href="https://git.jordan.im/allium/">from</a>, on
                    {{ relays.timestamp }}
                </p>
            </div>
        </footer>
    </html>
{% endblock %}
