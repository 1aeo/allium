{% block head %}
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>
                {% block title %}{% endblock %}
            </title>
            <meta name="description"
                  content="Javascript-free Tor metrics generated from an hourly API request.">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="{{ path_prefix }}static/css/bootstrap.min.css">
            <!--source: metrics.torproject.org-->
            <style>
                .circle {
                    display: inline-block;
                    vertical-align: middle;
                    background: #999999;
                    width: 7px;
                    height: 7px;
                    -moz-border-radius: 50%;
                    -webkit-border-radius: 50%;
                    border-radius: 50%;
                }

                .circle-online {
                    background: #25d918;
                }

                .circle-offline {
                    background: #ff1515;
                }

                .verified-hostname {
                    color: #FE9F30;
                }

                .verified-hostname {
                    color: #68b030;
                }

                .unverified-hostname {
                    color: #FE9F30;
                }
            </style>
        </head>
    {% endblock %}
    <body>
        <div class="container">
            {% block body %}{% endblock %}
        </div>
    </body>
    {% block footer %}
        <footer class="page-footer font-small">
            <div class="footer-copyright text-center text-muted">
                <p>
                    generated by <a href="https://git.jordan.im/allium/">allium</a> on
                    {{ relays.timestamp }}
                </p>
            </div>
        </footer>
    </html>
{% endblock %}
