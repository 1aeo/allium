{% block head %}
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>
                {% block title %}{% endblock %}
            </title>
            <meta name="description"
                  content="Javascript-free Tor metrics generated from a 30 minute API request.">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="{{ path_prefix }}static/css/bootstrap.min.css">
            <!--source: metrics.torproject.org-->
            <style>
                .circle {
                    display: inline-block;
                    vertical-align: middle;
                    background: #999999;
                    width: 7px;
                    height: 7px;
                    -moz-border-radius: 50%;
                    -webkit-border-radius: 50%;
                    border-radius: 50%;
                }

                .circle-online {
                    background: #25d918;
                }

                .circle-offline {
                    background: #ff1515;
                }

                .verified-hostname {
                    color: #FE9F30;
                }

                .verified-hostname {
                    color: #68b030;
                }

                .unverified-hostname {
                    color: #FE9F30;
                }

                /* Dynamic text truncation for contact information */
                .contact-text {
                    display: inline-block;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    max-width: 20vw;  /* Use viewport width for responsive sizing */
                }

                /* Table styles */
                .table {
                    width: 100%;
                    margin-bottom: 1rem;
                }

                /* Precise alignment for multi-value columns using monospace */
                .bw-header, .cw-header, .rc-header, /* rc = relay count */
                .bw-data, .cw-data, .rc-data {
                    font-family: Consolas, "Courier New", monospace;
                    white-space: nowrap;
                    text-align: center;
                    letter-spacing: 0.05em; /* Slight spacing for readability */
                }

                /* Mobile table responsive classes */
                @media (max-width: 767px) {
                    /* Hide less critical columns on mobile */
                    .hidden-xs {
                        display: none !important;
                    }
                    
                    /* Make tables horizontally scrollable on mobile */
                    .table-responsive-xs {
                        width: 100%;
                        overflow-x: auto;
                        -webkit-overflow-scrolling: touch;
                        border: 1px solid #ddd;
                        border-radius: 4px;
                    }
                    
                    .table-responsive-xs > .table {
                        margin-bottom: 0;
                        min-width: 600px; /* Minimum width to maintain readability */
                    }
                    
                    /* Adjust contact text width for mobile */
                    .contact-text {
                        max-width: 15vw;
                    }
                    
                    /* Simplify complex columns on mobile */
                    .mobile-simplified .bw-data,
                    .mobile-simplified .cw-data,
                    .mobile-simplified .rc-data {
                        font-size: 12px;
                        white-space: nowrap;
                    }
                    
                    /* Make table headers smaller on mobile */
                    .table th {
                        font-size: 12px;
                        padding: 6px 4px;
                    }
                    
                    .table td {
                        font-size: 12px;
                        padding: 6px 4px;
                    }
                }

                /* Tablet breakpoint - hide some columns */
                @media (max-width: 991px) and (min-width: 768px) {
                    .hidden-sm {
                        display: none !important;
                    }
                }

                /* Show/hide columns based on screen size */
                @media (max-width: 576px) {
                    /* Extra small screens - hide even more columns */
                    .hidden-xs-extra {
                        display: none !important;
                    }
                    
                    .table-responsive-xs > .table {
                        min-width: 400px; /* Even smaller minimum for very small screens */
                    }
                }

                /* Container breakpoint */
                @media (min-width: 1400px) {
                    .container {
                        width: 95%;
                        max-width: none;
                        padding-right: 15px;
                        padding-left: 15px;
                        margin-right: auto;
                        margin-left: auto;
                    }
                }

                /* CSS-only navbar collapse using checkbox hack */
                .navbar-toggle {
                    display: none;
                    background-color: transparent;
                    background-image: none;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    padding: 9px 10px;
                    margin-top: 8px;
                    margin-right: 15px;
                    margin-bottom: 8px;
                    cursor: pointer;
                    float: right;
                }

                .navbar-toggle:hover,
                .navbar-toggle:focus {
                    background-color: #ddd;
                }

                .navbar-toggle .icon-bar {
                    display: block;
                    width: 22px;
                    height: 2px;
                    background-color: #888;
                    border-radius: 1px;
                    margin: 4px 0;
                }

                .navbar-brand {
                    float: left;
                    height: 50px;
                    padding: 15px;
                    font-size: 18px;
                    line-height: 20px;
                    font-weight: bold;
                }

                /* Desktop: show navigation horizontally */
                @media (min-width: 768px) {
                    .navbar-collapse {
                        display: block !important;
                        height: auto !important;
                        overflow: visible !important;
                    }
                    
                    .nav.navbar-nav {
                        float: left;
                        margin: 0;
                    }
                    
                    .nav.navbar-nav > li {
                        float: left;
                    }
                    
                    .nav.navbar-nav > li > a {
                        padding-top: 15px;
                        padding-bottom: 15px;
                        color: #777;
                        text-decoration: none;
                        padding-left: 15px;
                        padding-right: 15px;
                    }
                    
                    .nav.navbar-nav > li.active > a,
                    .nav.navbar-nav > li > a:hover,
                    .nav.navbar-nav > li > a:focus {
                        color: #333;
                        background-color: #e7e7e7;
                    }
                    
                    .navbar-brand {
                        display: none;
                    }
                }

                /* Mobile: hide navigation by default, show hamburger */
                @media (max-width: 767px) {
                    .navbar-toggle {
                        display: block;
                    }
                    
                    .navbar-collapse {
                        display: none;
                        clear: both;
                        width: 100%;
                        margin-top: 50px;
                        border-top: 1px solid #e7e7e7;
                        padding-top: 10px;
                    }
                    
                    /* When checkbox is checked, show the menu */
                    .navbar-toggle-checkbox:checked ~ .navbar-header + .navbar-collapse {
                        display: block;
                    }
                    
                    .nav.navbar-nav > li {
                        float: none;
                    }
                    
                    .nav.navbar-nav > li > a {
                        display: block;
                        padding: 12px 20px;
                        color: #777;
                        text-decoration: none;
                        border-bottom: 1px solid #e7e7e7;
                    }
                    
                    .nav.navbar-nav > li:last-child > a {
                        border-bottom: none;
                    }
                    
                    .nav.navbar-nav > li.active > a,
                    .nav.navbar-nav > li > a:hover,
                    .nav.navbar-nav > li > a:focus {
                        color: #333;
                        background-color: #f5f5f5;
                    }
                }
            </style>
        </head>
    {% endblock %}
    <body>
        <div class="container">
            {% block body %}{% endblock %}
        </div>
    </body>
    {% block footer %}
        <footer class="page-footer font-small">
            <div class="footer-copyright text-center text-muted">
                <p>
                    Generated by a <a href="https://github.com/1aeo/allium">1aeo modified fork of allium</a>, based on original <a href="https://git.jordan.im/allium/">allium</a>, on {{ relays.timestamp }}. Source data from <a href="https://onionoo.torproject.org/">Tor Project onionoo</a>.
                </p>
            </div>
        </footer>
    </html>
{% endblock %}
