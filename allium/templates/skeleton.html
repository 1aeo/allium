{% block head %}
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>
                {% block title %}{% endblock %}
            </title>
            <meta name="description"
                  content="Javascript-free Tor metrics generated from a 30 minute API request.">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="{{ page_ctx.path_prefix }}static/css/bootstrap.min.css">
            <!--source: metrics.torproject.org-->
            <style>
                .circle {
                    display: inline-block;
                    vertical-align: middle;
                    background: #999999;
                    width: 7px;
                    height: 7px;
                    -moz-border-radius: 50%;
                    -webkit-border-radius: 50%;
                    border-radius: 50%;
                }

                .circle-online {
                    background: #25d918;
                }

                .circle-offline {
                    background: #ff1515;
                }

                .verified-hostname {
                    color: #FE9F30;
                }

                .verified-hostname {
                    color: #68b030;
                }

                .unverified-hostname {
                    color: #FE9F30;
                }

                /* Dynamic text truncation for contact information */
                .contact-text {
                    display: inline-block;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    max-width: 20vw;  /* Use viewport width for responsive sizing */
                }

                /* Table styles */
                .table {
                    width: 100%;
                    margin-bottom: 1rem;
                }

                /* Precise alignment for multi-value columns using monospace */
                .bw-header, .cw-header, .rc-header, /* rc = relay count */
                .bw-data, .cw-data, .rc-data {
                    font-family: Consolas, "Courier New", monospace;
                    white-space: nowrap;
                    text-align: center;
                    letter-spacing: 0.05em; /* Slight spacing for readability */
                }

                /* Container breakpoint */
                @media (min-width: 1400px) {
                    .container {
                        width: 95%;
                        max-width: none;
                        padding-right: 15px;
                        padding-left: 15px;
                        margin-right: auto;
                        margin-left: auto;
                    }
                }

                /* AROI Leaderboards - Consolidated CSS Components */
                
                /* Section Spacing */
                .aroi-section {
                    margin-bottom: 40px;
                    scroll-margin-top: 20px; /* Offset anchor links to show space above title */
                }
                
                .aroi-subsection {
                    margin-bottom: 30px;
                }
                
                .aroi-champion-badge {
                    margin-bottom: 20px;
                }
                
                /* Top 3 Summary Tables */
                .aroi-top3-table thead th:nth-child(1) {
                    width: 30%;
                }
                
                .aroi-top3-table thead th:nth-child(2) {
                    width: 25%;
                }
                
                .aroi-top3-table thead th:nth-child(3) {
                    width: 45%;
                }
                
                /* Complete Rankings Tables - Common patterns */
                .aroi-rankings-table thead th:nth-child(1) {
                    width: 5%;  /* Rank */
                }
                
                .aroi-rankings-table thead th:nth-child(2) {
                    width: 25%; /* Operator */
                }
                
                /* Standard bandwidth/consensus table layout */
                .aroi-standard-table thead th:nth-child(3) {
                    width: 12%;  /* Relays - increased from 8% */
                }
                
                .aroi-standard-table thead th:nth-child(4) {
                    width: 11%; /* Bandwidth - decreased from 15% */
                }
                
                .aroi-standard-table thead th:nth-child(5) {
                    width: 12%; /* Consensus Weight */
                }
                
                .aroi-standard-table thead th:nth-child(6) {
                    width: 15%; /* Guard/Exit Count */
                }
                
                .aroi-standard-table thead th:nth-child(7) {
                    width: 10%; /* Countries */
                }
                
                .aroi-standard-table thead th:nth-child(8) {
                    width: 10%; /* Platforms/Efficiency/Other */
                }
                
                /* Specialized table for Exit/Guard operators */
                .aroi-specialized-table thead th:nth-child(3) {
                    width: 10%; /* Specific Relays (Exit/Guard) */
                }
                
                .aroi-specialized-table thead th:nth-child(4) {
                    width: 8%;  /* Total Relays */
                }
                
                .aroi-specialized-table thead th:nth-child(5) {
                    width: 15%; /* Bandwidth */
                }
                
                .aroi-specialized-table thead th:nth-child(6) {
                    width: 12%; /* Consensus Weight */
                }
                
                .aroi-specialized-table thead th:nth-child(7) {
                    width: 10%; /* Countries */
                }
                
                .aroi-specialized-table thead th:nth-child(8) {
                    width: 15%; /* Cross Reference (Guard/Exit Count) */
                }
                
                /* Diversity/Category table layout - Generic defaults */
                .aroi-category-table thead th:nth-child(3) {
                    width: 8%;  /* Relays */
                }
                
                .aroi-category-table thead th:nth-child(4) {
                    width: 15%; /* Key Metric */
                }
                
                .aroi-category-table thead th:nth-child(5) {
                    width: 12%; /* Bandwidth */
                }
                
                .aroi-category-table thead th:nth-child(6) {
                    width: 10%; /* Countries */
                }
                
                .aroi-category-table thead th:nth-child(7) {
                    width: 10%; /* Platforms */
                }
                
                .aroi-category-table thead th:nth-child(8) {
                    width: 15%; /* Specialization */
                }
                
                /* Geographic Champions (Non-EU Leaders) specific layout */
                .aroi-geographic-table thead th:nth-child(3) {
                    width: 15%; /* Non-EU Relays */
                }
                
                .aroi-geographic-table thead th:nth-child(4) {
                    width: 10%; /* Bandwidth */
                }
                
                .aroi-geographic-table thead th:nth-child(5) {
                    width: 8%; /* Countries */
                }
                
                .aroi-geographic-table thead th:nth-child(6) {
                    width: 25%; /* Specialization - Much wider for geographic breakdown details */
                }
                
                /* Frontier Builders (Rare Countries) specific layout */
                .aroi-frontier-table thead th:nth-child(3) {
                    width: 10%; /* Rare Relays - Reduced from 15% */
                }
                
                .aroi-frontier-table thead th:nth-child(4) {
                    width: 12%; /* Bandwidth */
                }
                
                .aroi-frontier-table thead th:nth-child(5) {
                    width: 10%; /* Countries */
                }
                
                .aroi-frontier-table thead th:nth-child(6) {
                    width: 23%; /* Specialization - Increased from 18% (+5% from Rare Relays column) */
                }
                
                /* Platform Diversity (Non-Linux Heroes) specific layout */
                .aroi-platform-table thead th:nth-child(3) {
                    width: 10%; /* Non Linux Relays - Reduced from 15% */
                }
                
                .aroi-platform-table thead th:nth-child(4) {
                    width: 8%; /* Bandwidth - Reduced from 12% */
                }
                
                .aroi-platform-table thead th:nth-child(5) {
                    width: 22%; /* Specialization - Increased from 15% (+7% from reductions) */
                }

                /* AROI Champion Badge Styles */
                .aroi-champion-platinum {
                    background: linear-gradient(45deg, #FFD700, #FFA500);
                    color: #000;
                }
                
                .aroi-champion-network {
                    background: linear-gradient(45deg, #f7b731, #fc4a1a);
                    color: #fff;
                }
                
                .aroi-champion-exit {
                    background: linear-gradient(45deg, #FF6B6B, #FF8E53);
                    color: #fff;
                }
                
                .aroi-champion-guard {
                    background: linear-gradient(45deg, #4ECDC4, #44A08D);
                    color: #fff;
                }
                
                .aroi-champion-diversity {
                    background: linear-gradient(45deg, #A8E6CF, #56AB2F);
                    color: #000;
                }
                
                .aroi-champion-platform {
                    background: linear-gradient(45deg, #74b9ff, #0984e3);
                    color: #fff;
                }
                
                .aroi-champion-bsd {
                    background: linear-gradient(45deg, #667eea, #764ba2);
                    color: #fff;
                }
                
                .aroi-champion-global {
                    background: linear-gradient(45deg, #00b894, #00a085);
                    color: #fff;
                }
                
                .aroi-champion-frontier {
                    background: linear-gradient(45deg, #ffecd2, #fcb69f);
                    color: #000;
                }
                
                .aroi-champion-reliability {
                    background: linear-gradient(45deg, #a8edea, #fed6e3);
                    color: #000;
                }
                
                .aroi-champion-efficiency {
                    background: linear-gradient(45deg, #f093fb, #f5576c);
                    color: #fff;
                }
                
                .aroi-champion-veteran {
                    background: linear-gradient(45deg, #cd7f32, #b8860b);
                    color: #fff;
                }

                /* AROI Ranking Badge Styles */
                .aroi-rank-gold {
                    background-color: #FFD700;
                }
                
                .aroi-rank-silver {
                    background-color: #C0C0C0;
                }
                
                .aroi-rank-bronze {
                    background-color: #CD7F32;
                }

                /* AROI Link Styles */
                .aroi-underline-link {
                    text-decoration: underline;
                    color: inherit;
                }
                
                .aroi-contact-link {
                    text-decoration: underline;
                }

                /* AROI Layout Styles */
                .aroi-center-text {
                    text-align: center;
                }
                
                .aroi-flex-nav {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 10px;
                }
                
                .aroi-nav-spacing {
                    margin-bottom: 20px;
                }
                
                .aroi-nav-spacing h4 {
                    margin-top: 5px;
                }
                
                .aroi-primary-nav {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 15px;
                    margin-bottom: 15px;
                    justify-content: center;
                }
                
                .aroi-category-nav {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 8px;
                    padding-top: 15px;
                    border-top: 1px solid #ddd;
                    justify-content: center;
                }

                /* Compact Navigation Styles */
                .aroi-compact-nav {
                    margin-bottom: 15px;
                    padding: 10px 15px;
                }
                
                .aroi-compact-nav-row {
                    display: flex;
                    flex-wrap: wrap;
                    align-items: center;
                    gap: 15px;
                    font-size: 14px;
                }
                
                .aroi-nav-label {
                    font-weight: bold;
                    color: #333;
                    white-space: nowrap;
                }
                
                .aroi-primary-nav-centered {
                    display: flex;
                    justify-content: center;
                    gap: 8px;
                    margin-bottom: 10px;
                    flex-wrap: wrap;
                }
                
                .aroi-category-links-row {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 12px;
                    justify-content: center;
                }
                
                .aroi-nav-link {
                    color: #337ab7;
                    text-decoration: none;
                    padding: 2px 6px;
                    border-radius: 3px;
                    font-size: 13px;
                    white-space: nowrap;
                }
                
                .aroi-nav-link:hover {
                    color: #23527c;
                    background-color: #f5f5f5;
                    text-decoration: none;
                }

                /* Responsive adjustments for compact nav */
                @media (max-width: 768px) {
                    .aroi-primary-nav-centered {
                        flex-direction: column;
                        align-items: center;
                        gap: 8px;
                    }
                    
                    .aroi-category-links-row {
                        justify-content: center;
                    }
                    
                    .aroi-nav-link {
                        font-size: 12px;
                    }
                }
                
                .aroi-nav-separator {
                    border-top: 1px solid #ddd;
                    margin: 15px 0;
                }
                
                .aroi-top-margin {
                    margin-top: 10px;
                }
                
                .aroi-compact-summary {
                    margin-bottom: 8px;
                    padding: 8px 12px;
                }
                
                .aroi-compact-summary h5 {
                    margin-top: 0;
                    margin-bottom: 4px;
                    font-size: 15px;
                    line-height: 1.2;
                }
                
                .aroi-compact-summary .row {
                    margin-bottom: 2px;
                }
                
                .aroi-compact-summary .col-md-3 {
                    padding-top: 2px;
                    padding-bottom: 2px;
                }
                
                .aroi-compact-footer {
                    margin-top: 4px;
                    padding-top: 3px;
                    border-top: 1px solid rgba(255,255,255,0.3);
                }
                
                .aroi-compact-footer small {
                    font-size: 11px;
                    line-height: 1.3;
                }
                
                .aroi-header-spacing {
                    margin-top: 0;
                }
                
                .aroi-fixed-nav {
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    z-index: 1000;
                }
                
                .aroi-footer-section {
                    margin-top: 50px;
                    border-top: 2px solid #ccc;
                    padding-top: 30px;
                }

                /* AROI Pagination Styles using :target selector */
                /* Hide all pagination sections by default */
                .pagination-section {
                    display: none;
                }
                
                /* Show first section by default (when no hash in URL) */
                #bandwidth-1-10,
                #consensus_weight-1-10,
                #exit_authority-1-10,
                #guard_authority-1-10,
                #exit_operators-1-10,
                #guard_operators-1-10,
                #most_diverse-1-10,
                #platform_diversity-1-10,
                #non_eu_leaders-1-10,
                #frontier_builders-1-10,
                #network_veterans-1-10,
                #reliability_masters-1-10,
                #legacy_titans-1-10 {
                    display: block;
                }
                
                /* When a specific section is targeted, show only that section */
                #bandwidth-1-10:target,
                #bandwidth-11-20:target,
                #bandwidth-21-25:target,
                #consensus_weight-1-10:target,
                #consensus_weight-11-20:target,
                #consensus_weight-21-25:target,
                #exit_authority-1-10:target,
                #exit_authority-11-20:target,
                #exit_authority-21-25:target,
                #guard_authority-1-10:target,
                #guard_authority-11-20:target,
                #guard_authority-21-25:target,
                #exit_operators-1-10:target,
                #exit_operators-11-20:target,
                #exit_operators-21-25:target,
                #guard_operators-1-10:target,
                #guard_operators-11-20:target,
                #guard_operators-21-25:target,
                #most_diverse-1-10:target,
                #most_diverse-11-20:target,
                #most_diverse-21-25:target,
                #platform_diversity-1-10:target,
                #platform_diversity-11-20:target,
                #platform_diversity-21-25:target,
                #non_eu_leaders-1-10:target,
                #non_eu_leaders-11-20:target,
                #non_eu_leaders-21-25:target,
                #frontier_builders-1-10:target,
                #frontier_builders-11-20:target,
                #frontier_builders-21-25:target,
                #network_veterans-1-10:target,
                #network_veterans-11-20:target,
                #network_veterans-21-25:target,
                #reliability_masters-1-10:target,
                #reliability_masters-11-20:target,
                #reliability_masters-21-25:target,
                #legacy_titans-1-10:target,
                #legacy_titans-11-20:target,
                #legacy_titans-21-25:target {
                    display: block;
                }

                
                /* Category-specific pagination behavior - each category manages its own pagination independently */
                /* Use scoped :has() selector so each category manages its own pagination state */
                
                /* When a pagination section is targeted within a category, hide other sections in that same category only */
                #bandwidth:has(.pagination-section:target) .pagination-section:not(:target),
                #consensus_weight:has(.pagination-section:target) .pagination-section:not(:target),
                #exit_authority:has(.pagination-section:target) .pagination-section:not(:target),
                #guard_authority:has(.pagination-section:target) .pagination-section:not(:target),
                #exit_operators:has(.pagination-section:target) .pagination-section:not(:target),
                #guard_operators:has(.pagination-section:target) .pagination-section:not(:target),
                #most_diverse:has(.pagination-section:target) .pagination-section:not(:target),
                #platform_diversity:has(.pagination-section:target) .pagination-section:not(:target),
                #non_eu_leaders:has(.pagination-section:target) .pagination-section:not(:target),
                #frontier_builders:has(.pagination-section:target) .pagination-section:not(:target),
                #network_veterans:has(.pagination-section:target) .pagination-section:not(:target),
                #reliability_masters:has(.pagination-section:target) .pagination-section:not(:target),
                #legacy_titans:has(.pagination-section:target) .pagination-section:not(:target) {
                    display: none !important;
                }

                /* Improved pagination positioning and table spacing */
                .pagination-section:target {
                    padding-top: 60px; /* Add space above when targeted to show main title */
                    margin-top: -60px; /* Offset the padding so normal flow isn't affected */
                }

                .pagination-section h4 {
                    margin-top: 20px;
                    margin-bottom: 15px;
                }

                /* Compact table styling to match other tables */
                .aroi-rankings-table.aroi-standard-table td,
                .aroi-rankings-table.aroi-standard-table th {
                    padding: 6px 8px; /* Reduced from default Bootstrap padding */
                    vertical-align: middle;
                }

                .aroi-rankings-table.aroi-standard-table {
                    margin-bottom: 10px; /* Reduce bottom margin */
                }

                /* Move pagination nav below tables */
                .pagination-nav-bottom {
                    margin: 0 0 30px 0; /* Remove top margin to sit right below table */
                    text-align: center;
                    border: 1px solid #ddd;
                    border-radius: 5px;
                    padding: 4px; /* Reduced padding to match table row height */
                    background-color: #f9f9f9;
                }

                .pagination-nav-bottom a {
                    display: inline-block;
                    padding: 4px 8px; /* Smaller padding to match table text size */
                    margin: 0 2px; /* Reduced margin */
                    border: 1px solid #337ab7;
                    border-radius: 3px;
                    color: #337ab7;
                    text-decoration: none;
                    background-color: white;
                    font-size: 14px; /* Match table text size */
                    line-height: 1.2; /* Match table row height */
                }

                .pagination-nav-bottom a:hover {
                    background-color: #337ab7;
                    color: white;
                }

                .pagination-nav-bottom a.active {
                    background-color: #337ab7;
                    color: white;
                }

                /* AROI Panel Background Colors for Champion Badges */
                .panel-danger .panel-body {
                    background-color: #f2dede;
                    border-color: #ebccd1;
                }
                
                .panel-warning .panel-body {
                    background-color: #fcf8e3;
                    border-color: #faebcc;
                }
                
                .panel-info .panel-body {
                    background-color: #d9edf7;
                    border-color: #bce8f1;
                }
                
                .panel-success .panel-body {
                    background-color: #dff0d8;
                    border-color: #d6e9c6;
                }
                
                .panel-primary .panel-body {
                    background-color: #d9edf7;
                    border-color: #337ab7;
                }

                /* CSS-only navbar collapse using checkbox hack */
                .navbar-toggle {
                    display: none;
                    background-color: transparent;
                    background-image: none;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    padding: 9px 10px;
                    margin-top: 8px;
                    margin-right: 15px;
                    margin-bottom: 8px;
                    cursor: pointer;
                    float: right;
                }

                .navbar-toggle:hover,
                .navbar-toggle:focus {
                    background-color: #ddd;
                }

                .navbar-toggle .icon-bar {
                    display: block;
                    width: 22px;
                    height: 2px;
                    background-color: #888;
                    border-radius: 1px;
                    margin: 4px 0;
                }

                .navbar-brand {
                    float: left;
                    height: 50px;
                    padding: 15px;
                    font-size: 18px;
                    line-height: 20px;
                    font-weight: bold;
                }

                /* Desktop: show navigation horizontally */
                @media (min-width: 768px) {
                    .navbar-collapse {
                        display: block !important;
                        height: auto !important;
                        overflow: visible !important;
                    }
                    
                    .nav.navbar-nav {
                        float: left;
                        margin: 0;
                    }
                    
                    .nav.navbar-nav > li {
                        float: left;
                    }
                    
                    .nav.navbar-nav > li > a {
                        padding-top: 15px;
                        padding-bottom: 15px;
                        color: #777;
                        text-decoration: none;
                        padding-left: 15px;
                        padding-right: 15px;
                    }
                    
                    .nav.navbar-nav > li.active > a,
                    .nav.navbar-nav > li > a:hover,
                    .nav.navbar-nav > li > a:focus {
                        color: #333;
                        background-color: #e7e7e7;
                    }
                    
                    .navbar-brand {
                        display: none;
                    }
                }

                /* Mobile: hide navigation by default, show hamburger */
                @media (max-width: 767px) {
                    .navbar-toggle {
                        display: block;
                    }
                    
                    .navbar-collapse {
                        display: none;
                        clear: both;
                        width: 100%;
                        margin-top: 50px;
                        border-top: 1px solid #e7e7e7;
                        padding-top: 10px;
                    }
                    
                    /* When checkbox is checked, show the menu */
                    .navbar-toggle-checkbox:checked ~ .navbar-header + .navbar-collapse {
                        display: block;
                    }
                    
                    .nav.navbar-nav > li {
                        float: none;
                    }
                    
                    .nav.navbar-nav > li > a {
                        display: block;
                        padding: 12px 20px;
                        color: #777;
                        text-decoration: none;
                        border-bottom: 1px solid #e7e7e7;
                    }
                    
                    .nav.navbar-nav > li:last-child > a {
                        border-bottom: none;
                    }
                    
                    .nav.navbar-nav > li.active > a,
                    .nav.navbar-nav > li > a:hover,
                    .nav.navbar-nav > li > a:focus {
                        color: #333;
                        background-color: #f5f5f5;
                    }
                }
            </style>
        </head>
    {% endblock %}
    <body>
        <div class="container">
            {% block body %}{% endblock %}
        </div>
    </body>
    {% block footer %}
        <footer class="page-footer font-small">
            <div class="footer-copyright text-center text-muted">
                <p>
                    Generated by a <a href="https://github.com/1aeo/allium">1aeo modified fork of allium</a>, based on original <a href="https://git.jordan.im/allium/">allium</a>, on {{ relays.timestamp }}. Source data from <a href="https://onionoo.torproject.org/">Tor Project onionoo</a>.
                </p>
            </div>
        </footer>
    </html>
{% endblock %}
