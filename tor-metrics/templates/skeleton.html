{% block head %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Javascript-free Tor metrics generated from an hourly API request.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ path_prefix }}static/css/bootstrap.min.css">
    <!--colors from metrics.torproject.org-->
    <style>
		.relay-online {
			color: #25d918;
		}
		.relay-offline {
			color: #ff1515;
		}
        .verified-hostname {
            color: #FE9F30;
        }
        .verified-hostname {
            color: #68b030;
        }
        .unverified-hostname {
            color: #FE9F30;
        }
	</style>
</head>
{% endblock %}
<body>
<div class="container">
{% block body %}
{% endblock %}
</div>
</body>
{% block footer %}
<footer class="page-footer font-small">
<div class="footer-copyright text-center text-muted">
<p>generated by <a href="https://git.jordan.im/tor-metrics">tor-metrics</a> on
{{ relays.timestamp }}</p>
</div>
</footer>
</html>
{% endblock %}
