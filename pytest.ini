[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov-fail-under=0
    --cov-report=term-missing
    --cov-report=xml
    --timeout=30
    --timeout-method=thread
    -m "not slow"
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
timeout = 30

# These tests are intentionally slow (testing timeout behavior)
# and should not run in regular CI - run separately with: pytest -m slow
# test_api_timeout.py - tests API timeout functionality
# test_allium_timeout_integration.py - integration script, not pytest
# test_system_real_api.py - requires real network access
# test_integration_full_workflow.py - full e2e tests